paths:
##### 1. 신청
  '/noti/invite':
    post:
      tags:
        - '1. 신청'
      summary: '1.2.3 회원가입 : 사용자 초대 #PostInvite'
      description: '\- 클라우드관리자가 사용자에게 초대장 전송: 관리포털 -> API Gateway -> Speaker <br> 이메일 형태로 전송해야 함'
      operationId: PostInvite
      security:
        - bearerAuth: []
      parameters: 
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
          description: '관리자가 초대하는 URL로 인증된 사용자가 해야함'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/noti'
        description: '이메일 초대장으로 type:email을 설정해야합니다.'
      responses:
        '200':
          description: '이메일 초대장 전송 완료'
  '/svc/apply/member/{tenant_id}':
    get:
      tags:
        - "1. 신청"
      summary: '1.2.1 고객사 특정 테넌트 존재 여부 조회 #GetManageApplyMember'
      description: '\- 특정 테넌트 조회: 외부 API -> API Gateway -> SaaS Manager <br> 조회 기준은 URL {고객사 테넌트ID}기준으로 지칭'
      operationId: GetManageApplyMember
      parameters: 
        - name: tenant_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_tenant_id'    
      responses:
        '200':
          description: '테넌트 존재'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  tenant_id:
                    type: string
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'

  '/svc/apply/member':
    post:
      tags:
        - "1. 신청"
      summary: '1.2.1 고객사 등록: 테넌트 생성 신청 #PostManageApplyMember' 
      description: '\- 테넌트 생성 신청: 외부 API -> API Gateway -> SaaS Manager <br> required를 필수로 지켜야 합니다. 또한 등록 성공 시 SaaS DB가 생성됩니다.'
      operationId: PostManageApplyMember
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_apply_member'
        required: true
      responses:
        '201':
          description: '테넌트 생성 성공'
          content:
            application/json:
              schema: 
                allOf:
                  - $ref: '#/components/schemas/seq'
                  - $ref: '#/components/schemas/member_tenant'
                  - $ref: '#/components/schemas/member_company'
        '400':
          $ref: '#/components/responses/badRequest'
          
  '/svc/apply/saas-admin':
    post:
      tags:
        - "1. 신청"
      summary: '1.2.1 서비스포털 관리자 생성 신청#PostManageApplySaasAdmin' 
      description: '\- 서비스포털 관리자 생성: 외부 API -> API Gateway -> SaaS Manager <br> 회원가입 진행시 서비스 관리자를 추가할수 있습니다.'
      operationId: PostManageApplySaasAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_apply_saas_admin'
        required: true
      responses:
        '201':
          description: '관리자 생성 성공'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/seq'
        '400':
          $ref: '#/components/responses/badRequest'

##### 2. 생성
  '/{portal}/order/base-code':
    get:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 상품 기본 코드 정보 조회 #GetOrderBasecode'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 이후 정보 조회시 서비스 사용자에게 정보 제공시 참고할 기본 코드 정보로써 가지고 있어야합니다. '
      operationId: GetOrderBasecode
      security:
        - bearerAuth: []
      parameters:
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: query
          name: base
          schema:
            type: string
            example: 'q=base%3Dadmin_grade|admin_status'
        - in: query
          name: key
          schema:
            type: string
            example: 'q=key%3DSG.FILE.BASIC|SG.FILE.PREMIUM'  
      responses:
        '200':
          description: '제품 모든 목록'
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      base_code:
                        type: array
                        items:
                          $ref: '#/components/schemas/base_code'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
          
  '/{portal}/order/product-list':
    post:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 상품 신청 버튼 클릭 이벤트 #PostOrderProductlist'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 신청 버튼을 클릭할때 호출되는 이벤트로 고객사 정보를 가지고 있어야합니다. '
      operationId: PostOrderProductlist
      security:
        - bearerAuth: []
      parameters:
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: header
          name: X-TenantId
          schema:
            $ref: '#/components/schemas/parameter_x_tenant_id'    
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/seq'
              description: '고객사 SEQ 삽입'
      responses:
        '201':
          description: '제품 리스트 생성 후 SEQ 수렴'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/seq'
        '409':
          $ref: '#/components/responses/conflict'
      
  '/{portal}/order/product':
    get:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS상품 전체 목록 조회 #GetOrderProduct'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 상품 및 제품 신청의 초기단계 '
      operationId: GetOrderProduct
      security:
        - bearerAuth: []
      parameters:
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      responses:
        '200':
          description: '제품 모든 목록'
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      cloud:
                        type: array
                        items:
                          $ref: '#/components/schemas/cloud'
                      product:
                        type: array
                        items:
                          $ref: '#/components/schemas/product'
                      service:
                        type: array
                        items:
                          $ref: '#/components/schemas/service'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags:
       - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS 제품 주문 이력 등록 #PostOrderProduct'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 선택에 따른 주문이력 정보 등록 order 정보에 삽입 (1단계)'
      operationId: PostOrderProduct
      security:
        - bearerAuth: []
      parameters:
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: header
          name: X-TenantId
          schema:
            $ref: '#/components/schemas/parameter_x_tenant_id'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/order_header'
                - type: object
                  properties:
                    order_info:
                      type: object
                      properties:
                        cloud_id:
                          type: string
                        product_id:
                          type: string
                        service_id:
                          type: string
      responses:
        '201':
          description: '주문 이력 등록 완료'
        '409':
          $ref: '#/components/responses/conflict'

  '/{portal}/order/license':
    get:
      tags:
        - 2. 생성
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS상품 라이센스 조회 #GetOrderLicense'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 라이선스 목록 조회 (q 파라미터로 제품 검색 해야합니다.)'
      operationId: GetOrderLicense
      security:
        - bearerAuth: []
      parameters: 
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: query
          name: product-id
          schema:
            type: string
            example: 'q=product-id%3DSG'
          required: true
        - in: query
          name: service-id
          schema:
            type: string
            example: 'q=service-id%3DFILE'
          required: true
      responses:
        '200':
          description: '상품에 따른 라이센스 종류 정보'
          content:
            application/json:
              schema:
                type: object
                properties:
                  license:
                    type: array
                    items: 
                      $ref: '#/components/schemas/license'
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 라이센스 목록 선택 (추가) 이벤트 #PostOrderLicense'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 라이선스 선택 후 다음 버튼을 클릭할때 호출되는 이벤트로 라이센스 선택정보를 주문이력에 추가하는 동작을 합니다. '
      operationId: PostOrderLicense 
      security:
        - bearerAuth: []
      parameters:
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: header
          name: X-TenantId
          schema:
            $ref: '#/components/schemas/parameter_x_tenant_id'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/order_header'
                - type: object
                  properties:
                    order_info:
                      type: object
                      properties:
                        license: 
                          $ref: '#/components/schemas/license'
      responses:
        '201':
          description: '주문 이력 등록 완료'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/id'
        '409':
          $ref: '#/components/responses/conflict'

  '/{portal}/order/service/{service_id}/add-service':
    get:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (1.상품선택): 부가서비스 정보 조회 #GetOrderAddservice'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 부가 서비스 모듈 정보들을 조회합니다. 부가서비스는 여러 서비스를 신청할 수 있으므로, 복수 선택을 지원해야 합니다. (입력 데이터는 주문정보에 저장됩니다.)'
      operationId: GetOrderAddservice
      security:
        - bearerAuth: []
      parameters: 
        - name: portal
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_portal'
        - name: service_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_service_id'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      responses:
        '200':
          description: '서비스 ID에 따른 부가서비스 리스트'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  add_service:
                    type: array
