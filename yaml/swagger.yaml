components:
  # --> 보안 스키마 정의 
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Authoriztion header using the Bearer scheme"

  # --> 응답 컴포넌트 정의
  responses:
    badRequest:
      description: '400: 없는 필드 요청으로 에러 발생 (Field validation 실패)'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
    unauthorized:
      description: '401: API인증 실패 (token is missing or invalid)'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
    forbidden:
      description: '403: 인증에 성공했지만, 인증된 사용자 리소스에 엑세스 할 수 없는 에러'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
    notFound:
      description: '404: 리소스 찾을수 없음'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
    conflict:
      description: '409: 리소스 충돌 발생'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
    internalServerError:
      description: '500: 서버 내부 에러 발생 (에러 메세지 확인 필요)'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error_response'
 

    
  # --> 데이터 스키마 정의
  schemas:
    error_response:
      type: object
      properties:
        status:
          type: integer
        code:
          type: string
        message:
          type: string
      required: 
        - status
        - code
        - message

### DB: Common Object
    base_code:
      type: object
      properties:
        base:
          type: string
        key:
          type: string  
        value:
          type: string
    product:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            description:
              type: string
    service:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            product_id:
              type: string
            description:
              type: string
    add_service:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            plan:
              type: string
            price:
              type: integer
            description:
              type: string
    cloud:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            restriction:
              type: object
              description: '제약사항'
            add_info:
              type: object
              description: '부가 정보'
    cloud_os:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            cloud_id: 
              type: string
            cloud_os_code:
              type: string
            os:
              type: string
            add_info:
              type: object
    cloud_product:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            cloud_id:
              type: string
            cloud_server_product_code:
              type: string
            platform:
              type: string
            category:
              type: string
            gpu:
              type: integer
            cpu:
              type: integer
            memory:
              type: integer
            disk:
              type: string
            storage_type:
              type: string
            add_info:
              type: object
    cloud_storage:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            cloud_id:
              type: string
            type:
              type: string
            disk_type:
              type: string
            min_volume:
              type: integer
            max_volume:
              type: integer
            add_info:
              type: string
    license:
      description: '(Base) 제품 라이선스 관련 오브젝트'
      allOf:
        - $ref: '#/components/schemas/id'
        - $ref: '#/components/schemas/license_plan'
        - type: object
          properties:
            product_id:
              type: string
            service_id:
              type: string
            grade:
              type: string
            description:
              type: string
            group:
              type: object
              properties:
                min:
                  type: integer
                max:
                  type: integer
          required:
            - "id"
    license_plan:
      type: object
      properties:
        plan:
          type: string
        price:
          type: integer
      required:
        - "plan"
    autoscale:
      description: '(Base) AutoScale 정책 오브젝트'
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            type:
              type: string
            policy:
              type: object
            description:
              type: string
    acg: 
      description: '(Base) ACG'
      type: object
      properties:
        acg_id:
          type: string
          description: "ACG 명칭"
          example: "ACG.SGIN.FILE"
        service_type:
          type: string
          description: "서비스 유형"
          example: "SERVICE"
        service_id:
          type: string
          description: "서비스ID 또는 부가서비스ID"
          example: "FILE (파일연계)"
        system:
          type: string
          description: "시스템 구분자 (:SYSTEM)"
          example: "SGIN"
        acg_rule:
          type: array 
          items:
            $ref: '#/components/schemas/acg_rule'
    acg_rule:
      description: '(Base) ACG Rule'
      type: object
      properties:
        direction:
          type: string
          description: '방향'
          example: 'INBOUND or OUTBOUND' 
        protocol:
          type: string
          description: "프로토콜 명시"
          example: "TCP"
        source_type:
          type: string
          description: "출발지 유형 (구분: 시스템, IP대역)"
          example: "SYSTEM or IPSUBNET"
        source:
          type: string
          description: "출발지 정보"
          example: "INFR or SGIN or 0.0.0.0/0"
        ports:
          type: string
          example: "3001-3005"
        description:
          type: string
        add_info:
          type: object
    form_header:
      type: object
      description: '서비스 제품 구성 시 사용되는 Container 폼 오브젝트'
      properties:
        title:
          type: string
          description: '폼의 타이틀 문구'
        horizontal_index:
          type: integer
        vertical_index:
          type: integer
    private_network_vpc_get_info:
      type: object
      properties:
        info:
          type: array 
          description: 'VPC 정보'
          items:
            type: object
            properties:
              code:
                type: string
                description: 'VPC 고유 코드 정보'
                example: '22830'
              name: 
                type: string
                description: 'VPC 이름'
                example: 'hanssak-vpc'
              network_range:
                type: string
                description: 'VPC 대역정보'
                example: '172.16.0.0/16'
              add_info:
                type: string
    private_network_subnet_get_info:
      type: object
      properties:
        info:
          type: array 
          description: 'Subnet 정보'
          items:
            type: object
            properties:
              code:
                type: string
                description: 'Subnet 고유 코드 정보'
                example: '49460'
              name: 
                type: string
                description: 'Subnet 이름'
                example: 'sgin'
              network_range:
                type: string
                description: 'Subnet 대역정보 (VPC 하위 서브넷팅이여야함)'
                example: '172.16.1.0/24'
              vpc_code:
                type: string
                description: 'Subnet이 속한 VPC 고유코드'
                example: '22830'
              add_info:
                type: string        
        
    server_network_info: 
      type: object
      properties:
        cloud_vpc_code: 
          type: string
          description: '서버위치를 나타내는 VPC 고유코드'
        cloud_vpc_network_range:
          type: string
          description: 'VPC의 대역정보'
          example: '172.16.0.0/16'
        cloud_subnet_code:
          type: string
          description: '서버위치(subnet)를 나타내는 subnet 고유코드'
        cloud_subnet_network_range:
          type: string
          description: 'Subnet의 대역정보'
          example: '172.16.5.0/24'
    server_instance_info:
      type: object
      properties:
        cloud_os_id: 
          type: string
          description: '서버의 클라우드 os 고유코드 (config에서는 추천 코드를 의미)'
          example: 'SW.VSVR.OS.LNX64.CNTOS.0708.B050 (CentOS 7.8)'
        cloud_product_id:
          type: string
          description: '서버의 클라우드 product 고유코드 (config에서는 추천 코드를 의미)'
          example: 'SPSVRCPU00000003A (Classic G1장비)'
        system_type:
          type: string
          description: '시스템 구분자 (망연계 내부:SGIN, 외부: SGEX)'
          example: 'SGIN'
        min: 
          type: integer
          description: '서버 autoscale의 최소 개수'
        max:
          type: integer
          description: '서버 autoscale의 최대 개수'
    storage_instance_info:
      type: object
      properties:
        cloud_storage_id:
          type: string
        volume:
          type: integer
        create_num:
          type: integer

