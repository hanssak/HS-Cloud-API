#### 이전에 작성한 자료
  '/cloud/{platform}/vpc':
    get:
      tags:
        - tmp
      summary: '2.1. SaaS 신청: Cloud의 VPC 데이터 조회 #GetCloudVpcList'
      description: '\- Cloud의 내부 VPC정보를 조회 (서버에서 클라우드와 연동됨) : 서비스 포털 -> API Gateway -> CloudBroker'
      operationId: GetCloudVpcList
      security:
        - bearerAuth: []
      parameters: 
        - name: platform
          in: path
          required: true
          schema:
            type: string
          description: 'cloud 플랫폼을 정의 (ncp, aws, azure)'
          example: 'ncp'
        - in: query
          name: region
          schema:
            type: string
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: 'JWT Token'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Vpc'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'       
  '/cloud/{platform}/subnet':
    get:
      tags:
        - tmp
      summary: '2.1. SaaS 신청: Cloud의 Subnet 데이터 조회 #GetCloudSubnetList'
      description: '\- Cloud의 내부 Subnet정보를 조회 (서버에서 클라우드와 연동됨) : 서비스 포털 -> API Gateway -> CloudBroker'
      operationId: GetCloudSubnetList
      security:
        - bearerAuth: []
      parameters: 
        - name: platform
          in: path
          required: true
          schema:
            type: string
          description: 'cloud 플랫폼을 정의 (ncp, aws, azure)'
          example: 'ncp'
        - in: query
          name: region
          schema:
            type: string
        - in: header
          name: Authorization
          required: true
          schema:
            type: string
            example: 'JWT Token'
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Subnet'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'      
    



  '/gatekeeper/login':
    post:
      tags:
        - 3. 인증
      summary: '3.1.1 로그인 인증 : 로그인 확인 및 토큰발급 #Login'
      description: '\- ID, PASSWORD의 Validation을 체크하고, 토큰발급을 수행 : 서비스,관리 포털 -> API Gateway -> GateKeeper -> Provider'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: 
              - id
              - password
              properties:
                id:
                  type: string
                  example: 'id@hsck.com'
                  description: 'Domain 형태'
                password:
                  type: string
                  example: '124K8t9iHn!'
                  description: 'Password'
      responses:
        '200':
          description: >
            # Token
            
            ## Header
              {
                "alg": "HS256",
                "typ": "JWT"
              }
              
            ## Body
              {
                iss: hanssak-cloud.com
                exp: '1485270000000'
                tenent: xxxx
                group: develop
                auth: manager
                id: kng
              }
            
            ## Verify signature
            
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJoYW5zc2FrLWNsb3VkLmNvbSIsImV4cCI6IjE0ODUyNzAwMDAwMDAiLCJ0ZW5lbnQiOiJ4eHh4IiwiZ3JvdXAiOiJkZXZlbG9wIiwiYXV0aCI6Im1hbmFnZXIiLCJpZCI6ImtuZyJ9.b-MRxJ5UiBdTexOpRe299lLNj7G314eSznb0lT1lJts'
                    description: 'Token'
        '400':
          $ref: '#/components/responses/badRequest'
        
    
          
  '/member/users/{id}':
    get:
      tags:
        - '4.2 관리: 사용자 설정'
      summary: '1.2.1 회원 가입 : 포털을 통한 회원가입 신청 #GetUser'
      description: ': 서비스포털 -> API Gateway -> GateKeeper <br> ID확인요청'
      operationId: GetUser
      parameters:
        - name: id
          in: path
          description: The name that needs to be fetched.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags: 
        - '4.2 관리: 사용자 설정'
      summary: '1.2.1 회원 가입 : 포털을 통한 회원가입 신청 / 1.2.3 회원가입 : 클라우드 관리자가 ID 직접 발급  #PostUser'
      description: ': 서비스포털 -> API Gateway -> GateKeeper <br> 가입요청 신청'
      operationId: PostUser
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Successful create operation
        '400':
          $ref: '#/components/responses/badRequest'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Create user object
        required: true
    patch:
      tags:
        - '4.2 관리: 사용자 설정'
      summary: '1.2.2 회원가입 : 회원가입 신청 승인 #PatchUser'
      description: ': 관리포털 -> API Gateway -> GateKeeper <br> 가입요청에 대한 관리자 승인처리'
      operationId: PatchUser
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '404':
          $ref: '#/components/responses/notFound'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                isApprove:
                  type: boolean
    delete:
      tags:
        - '4.2 관리: 사용자 설정'
      summary: '1.2.5 회원 탈퇴 #DeleteUser'
      description: ': 서비스/관리포털 -> API Gateway -> GateKeeper <br> 구성원 삭제 '
      operationId: DeleteUser
      parameters:
        - name: jwt
          in: header
          required: false
          schema:
            type: string
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'



components:
  # --> 보안 스키마 정의 
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: "JWT Authoriztion header using the Bearer scheme"

  # --> 응답 컴포넌트 정의
  responses:
    badRequest:
      description: '400: 없는 필드 요청으로 에러 발생 (Field validation 실패)'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
    unauthorized:
      description: '401: API인증 실패 (token is missing or invalid)'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
    forbidden:
      description: '403: 인증에 성공했지만, 인증된 사용자 리소스에 엑세스 할 수 없는 에러'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
    notFound:
      description: '404: 리소스 찾을수 없음'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
    conflict:
      description: '409: 리소스 충돌 발생'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/errorResponse'
    
  # --> 데이터 스키마 정의
  schemas:
    errorResponse:
      type: object
      properties:
        code:
          type: string
        message:
          type: string
      required: 
        - code
        - message


### DB: Common Object
    product:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            description:
              type: string
    service:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            product_id:
              type: string
            description:
              type: string
    add_service:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            plan_type:
              type: string
            price:
              type: integer
            description:
              type: string
    cloud:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            restriction:
              type: object
              description: '제약사항'
            add_info:
              type: object
              description: '부가 정보'
    cloud_os:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            cloud_id: 
              type: string
            cloud_os_code:
              type: string
            os:
              type: string
            add_info:
              type: object
    cloud_product:
      allOf:
        - $ref: '#/components/schemas/id'
        - type: object
          properties:
            cloud_id:
              type: string
            cloud_server_product_code:
              type: string
            platform:
              type: string
            category:
              type: string
            gpu:
              type: integer
            cpu:
              type: integer
            memory:
              type: integer
            disk:
              type: string
            storage_type:
              type: string
            add_info:
              type: object

           







    license:
      description: '(Base) 제품 라이선스 관련 오브젝트'
      allOf:
        - $ref: '#/components/schemas/id'
        - $ref: '#/components/schemas/license_plan'
        - type: object
          properties:
            product_id:
              type: string
            service_id:
              type: string
            grade:
              type: string
            description:
              type: string
          required:
            - "id"
    license_plan:
      type: object
      properties:
        plan:
          type: string
        rice:
          type: string
      required:
        - "plan"
      

    



