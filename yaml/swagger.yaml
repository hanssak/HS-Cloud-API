paths:
##### 1. 신청
  '/noti/invite':
    post:
      tags:
        - '1. 신청'
      summary: '1.2.3 회원가입 : 사용자 초대 #PostNotiInvite'
      description: '\- 클라우드관리자가 사용자에게 초대장 전송: 관리포털 -> API Gateway -> Speaker <br> 이메일 형태로 전송해야 함'
      operationId: PostNotiInvite
      security:
        - bearerAuth: []
      parameters: 
        - $ref: '#/components/parameters/param_header_Authorization'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostNotiInviteRequestBody'
        description: '이메일 초대장으로 type:email을 설정해야합니다.'
      responses:
        '200':
          description: '이메일 초대장 전송 완료'

  '/svc/apply/member/{tenant_id}':
    get:
      tags:
        - "1. 신청"
      summary: '1.2.1 고객사 특정 테넌트 존재 여부 조회 #GetManageApplyMember'
      description: '\- 특정 테넌트 조회: 외부 API -> API Gateway -> SaaS Manager <br> 조회 기준은 URL {고객사 테넌트ID}기준으로 지칭'
      operationId: GetManageApplyMember
      parameters: 
        - $ref: '#/components/parameters/param_path_tenant_id'
      responses:
        '200':
          description: '테넌트 존재'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/GetApplyMemberResponse'
        '400':
          $ref: '#/components/responses/badRequest'
        '404':
          $ref: '#/components/responses/notFound'


  '/svc/apply/member':
    post:
      tags:
        - "1. 신청"
      summary: '1.2.1 고객사 등록: 테넌트 생성 신청 #PostApplyMember' 
      description: '\- 테넌트 생성 신청: 외부 API -> API Gateway -> SaaS Manager <br> required를 필수로 지켜야 합니다. 또한 등록 성공 시 SaaS DB가 생성됩니다.'
      operationId: PostApplyMember
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostApplyMemberRequest'
        required: true
      responses:
        '201':
          description: '테넌트 생성 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostApplyMemberResponse'
        '400':
          $ref: '#/components/responses/badRequest'
          
  '/svc/apply/saas-admin':
    post:
      tags:
        - "1. 신청"
      summary: '1.2.1 서비스포털 관리자 생성 신청#PostApplySaasAdmin' 
      description: '\- 서비스포털 관리자 생성: 외부 API -> API Gateway -> SaaS Manager <br> 회원가입 진행시 서비스 관리자를 추가할수 있습니다.'
      operationId: PostApplySaasAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostApplySaasAdminRequest'
        required: true
      responses:
        '201':
          description: '관리자 생성 성공'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/PostApplySaasAdminResponse'
        '400':
          $ref: '#/components/responses/badRequest'

##### 2. 생성
  '/{portal}/order/base-code':
    get:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 상품 기본 코드 정보 조회 #GetOrderBasecode'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 이후 정보 조회시 서비스 사용자에게 정보 제공시 참고할 기본 코드 정보로써 가지고 있어야합니다. '
      operationId: GetOrderBasecode
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_query_base'
        - $ref: '#/components/parameters/param_query_key'
      responses:
        '200':
          description: '제품 모든 목록'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderBasecodeResponse'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
          
  '/{portal}/order/product-list':
    post:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 상품 신청 버튼 클릭 이벤트 #PostOrderProductlist'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 신청 버튼을 클릭할때 호출되는 이벤트로 고객사 정보를 가지고 있어야합니다. '
      operationId: PostOrderProductlist
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_header_X-TenantId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostOrderProductlistRequestBody'
              description: '고객사 SEQ 삽입'
        required: true
      responses:
        '201':
          description: '제품 리스트 생성 후 SEQ 수렴'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostOrderProductlistResponse'
        '409':
          $ref: '#/components/responses/conflict'
      
  '/{portal}/order/product':
    get:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS상품 전체 목록 조회 #GetOrderProduct'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 상품 및 제품 신청의 초기단계 '
      operationId: GetOrderProduct
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_header_Authorization'

      responses:
        '200':
          description: '제품 모든 목록'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderProductResponse'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags:
       - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS 제품 주문 이력 등록 #PostOrderProduct'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 선택에 따른 주문이력 정보 등록 order 정보에 삽입 (1단계)'
      operationId: PostOrderProduct
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_header_X-TenantId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostOrderProductRequestBody'
      responses:
        '201':
          description: '주문 이력 등록 완료'
        '409':
          $ref: '#/components/responses/conflict'

  '/{portal}/order/license':
    get:
      tags:
        - 2. 생성
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS상품 라이센스 조회 #GetOrderLicense'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 라이선스 목록 조회 (q 파라미터로 제품 검색 해야합니다.)'
      operationId: GetOrderLicense
      security:
        - bearerAuth: []
      parameters: 
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_query_product-id'
        - $ref: '#/components/parameters/param_query_service-id'
      responses:
        '200':
          description: '제품 모든 목록'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetOrderLicenseResponse'
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 라이센스 목록 선택 (추가) 이벤트 #PostOrderLicense'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 라이선스 선택 후 다음 버튼을 클릭할때 호출되는 이벤트로 라이센스 선택정보를 주문이력에 추가하는 동작을 합니다. '
      operationId: PostOrderLicense 
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_header_X-TenantId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostOrderLicenseRequestBody'
      responses:
        '201':
          description: '주문 이력 등록 완료'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/PostOrderLicenseResponse'
        '409':
          $ref: '#/components/responses/conflict'

  '/{portal}/order/service/{service_id}/add-service':
    get:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (1.상품선택): 부가서비스 정보 조회 #GetOrderAddservice'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 부가 서비스 모듈 정보들을 조회합니다. 부가서비스는 여러 서비스를 신청할 수 있으므로, 복수 선택을 지원해야 합니다. (입력 데이터는 주문정보에 저장됩니다.)'
      operationId: GetOrderAddservice
      security:
        - bearerAuth: []
      parameters: 
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_path_service_id'
        - $ref: '#/components/parameters/param_header_Authorization'
      responses:
        '200':
          description: '서비스 ID에 따른 부가서비스 리스트'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/GetOrderAddserviceResponse'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (1.상품선택): 부가서비스 신청 등록 #PostOrderAddservice'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 부가 서비스 모듈 선택 이벤트입니다. 부가서비스는 여러 서비스를 신청할 수 있으므로, 복수 선택을 지원해야 합니다. (입력 데이터는 주문정보에 저장됩니다.)'
      operationId: PostOrderAddservice
      security:
        - bearerAuth: []
      parameters: 
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_path_service_id'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_header_X-TenantId'
      requestBody:
        content:
          application/json:
            schema:
                $ref: '#/components/schemas/PostOrderAddserviceRequestBody'
      responses:
        '201':
          description: '주문 이력 등록 완료'
        '400':
          $ref: '#/components/responses/badRequest'
        '409':
          $ref: '#/components/responses/conflict'
  
  '/{portal}/order/service/{service_id}/add-service/autoscale':
    get:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (2.제품구성): SaaS AutoScale 데이터 조회 #GetOrderAutoScale'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> AutoScale 목록 조회 (q 파라미터로 부가서비스 ID 입력해야합니다.)'
      operationId: GetOrderAutoScale
      security:
        - bearerAuth: []
      parameters: 
        - $ref: '#/components/parameters/param_path_portal'
        - $ref: '#/components/parameters/param_path_service_id'
        - $ref: '#/components/parameters/param_header_Authorization'
        - $ref: '#/components/parameters/param_header_X-TenantId'
        - $ref: '#/components/parameters/param_query_license-id'
