## ////////// NK ////////////////  수정이 필요
    Tenent:
      type: object
      properties:
        id:
          type: integer
          format: int32
          description: 테넌트 ID
        groupName:
          type: string
          
    User:
      type: object
      required: 
        - id
        - password
        - username
        - isApprove
        - email
      properties:
        id:
          type: string
          example: 'id@hsck.com'
          description: 도메인 형식
        password:
          type: string
          description: 암호화 필수
        username:
          type: string
        email:
          type: string
        phone:
          type: string
        isApprove:
          type: boolean
          default: false
          description: '가입승인 처리 (false: 미승인, true: 승인)'

   
    ProvisioningServiceInfo:
      type: object
      properties:
        level:
          type: string
          default: 'basic'
          description: 'SaaS의 상품 등급 (Lite, Basic, Premium)'
        content:
          type: string
          example: 'basic 라이센스에 관한 내용'
          description: '설명'
        spec:
          type: string
          description: '사양'
        pricing:
          type: string
          description: '요금'
    ProvisioningService:
      type: object
      description: '사전에 정의된 SaaS상품의 정보 스키마'
      properties:
        product:
          type: string
          example: 'securegate'
          description: 'SaaS 상품 ID : securegate, passwordguard, officegate'
        info:
          type: array
          items:
            $ref: '#/components/schemas/ProvisioningServiceInfo'
            
    NcpServerConfigTf:
      type: object
      description: '네이버 클라우드 전용: 솔루션 서버 설정 정보 (server_code는 HS전용코드)'
      required: 
        - server_code
        - vpc_no
        - subnet
        - subnet_no
        - public_ip
      properties:
        server_code:
          type: string
          format: XX.XX.XX.1234
          description: '제품+서버+사양+시퀀스의 합산코드로 제품서버생성에 사용되는 코드입니다. <br> 예시) SG.IN.PM.101'
        vpc_no:
          type: integer
          format: int32
          description: ''
        subnet:
          type: string
          format: ipv4/prefix
          description: 'x.x.x.x/24'
        subnet_no:
          type: integer
          format: int32
          description: '서버를 생성한 서브넷 번호를 지정합니다. <br> 신규 서브넷 생성 시 공란으로 해야합니다.'
        public_ip:
          type: boolean
          description: '공인IP 사용 여부 <br> (단, 서브넷에서 공인망을 사용하지 않는 경우 사용불가합니다.'
        status:
          type: integer
          description: '서버 생성 상태를 표시'
          
    ServiceMetaData:
      type: object
      description: '솔루션의 상품 구성한 모든 정보를 담고 있는 스키마'
      required:
        - product
        - server_config
      properties:
        product:
          type: string
        status:
          type: integer
          description: '서비스 상태'
        server_config:
          type: array
          items:
            $ref: '#/components/schemas/NcpServerConfigTf'

    Vpc:
      type: object
      description: 'VPC 객체 (Cloud Broker와 연동)'
      properties:
        id:
          type: string
          description: 'VPC 고유 번호'
          example: '***04'
        name:
          type: string
          description: 'VPC 이름'
          example: 'test-***'
        ipv4_cidr_block:
          type: string
          description: 'VPC 네트워크 대역'
          example: '***.***.0.0/16'
        status:
          type: string
          description: 'VPC 상태'
        region:
          type: string
          description: 'VPC RegionCode'
          example: 'KR'        
    Subnet:
      type: object
      description: 'Subnet 객체 (Cloud Broker와 연동)'
      properties:
        id:
          type: string
          description: 'Subnet 고유 번호'
          example: '***04'
        vpc_id:
          type: string
          description: 'Subnet이 속한 Vpc 고유번호'
        name:
          type: string
          description: 'Subnet 이름'
          example: 'test-***'
        ipv4_cidr_block:
          type: string
          description: 'VPC 네트워크 대역'
          example: '***.***.0.0/16'
        status:
          type: string
          description: 'VPC 상태'
        zone:
          type: string
    ResponseMsg:
      type: object
      description: 'REST API 응답 객체'
      properties:
        msg:
          type: string
          description: 'Response 세부 내용 기입'