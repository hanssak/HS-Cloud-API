openapi: 3.0.0
servers:
  # Added by API Auto Mocking Plugin
  - description: SwaggerHub API Auto Mocking
    url: https://virtserver.swaggerhub.com/hanssak/IW-API/1.0.0
info:
  version: "1.0.0"
  title: HS Cloud API
  contact:
    email: hsrnd1@gmail.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'


tags:
  - name: 1. 신청
    description: '회원 가입 신청, 탈퇴, 관리자 승인, 알림등 사용자 이벤트 처리 Cycle'  
  - name: 2. 생성
    description: 'Cloud SaaS관련: 제품(솔루션), 인프라, 서버, 네트워크 생성 및 구성'
  - name: 3. 인증
    description: '로그인, 인증, 인가, 토큰 발급 (검증)'
  - name: 4. 고객사 관리
    description: '관리자가 사용하는 고객사 (조직)관리 (Cloud관리자)'
  - name: '4.1 관리: 조직관리'
    description: '관리포털에서 사용하는 사용자 조직 관리 (Cloud관리자)'
  - name: '4.2 관리: 사용자 설정'
    description: '서비스포털에서 사용하는 유저 설정: 서비스 관리자 및 서비스포털 이용자) <br> (탈퇴, 정보 업데이트, 프로필 가져오기, 패스워드변경, 레포트, 구독정보)'
  - name: '4.3 관리: 시스템'
    description: '[SA연동] 시스템(Tenent, VM, IW-SA 서비스), Cloud(Network, VM, Storage) 제어 '
  - name: 5. 운영
    description: '[SA연동] 모니터링, 오토스케일링 상태 관리'
  - name: 6. 과금
    description: '[SA연동] SaaS 미터링, 빌링, 청구서 관리'
  - name: 7. 패치
    description: '[SA연동] 업데이트, 백업, 복구'


paths:
##### 1. 신청
  '/gatekeeper/member-confirm':
    post:
      tags:
        - 1. 신청
      summary: '1.2.1, 1.2.2 회원 가입 : 중복 고객사(회사)명 확인 #PostMemberConfirm'
      description: '\- 회원가입 시 고객사 확인: 서비스포털 -> API Gateway -> GateKeeper <br> 회사명 중복 확인 요청'
      operationId: PostMemberConfirm 
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/member_company'
      responses:
        200:
          description: '아이디 생성 가능 (중복 없음)'
        409:
          $ref: '#/components/responses/conflict'

  '/gatekeeper/user-confirm':
    post:
      tags:
        - 1. 신청
      summary: '1.2.1, 1.2.2 회원 가입 : 중복 ID 확인 #PostUserConfirm'
      description: '\- 회원가입 시 ID 확인: 서비스포털 -> API Gateway -> GateKeeper <br> ID 중복 확인 요청'
      operationId: PostUserConfirm
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/member_company'
                - $ref: '#/components/schemas/userid'
      responses:
        200:
          description: '아이디 생성 가능 (중복 없음)'
        409:
          $ref: '#/components/responses/conflict'
  
  '/gatekeeper/register':
    post:
      tags:
        - 1. 신청
      summary: '1.2.1, 1.2.2 회원 가입 : 사용자 생성 #PostRegisterId'
      description: '\- 가입요청 신청: 서비스포털 -> API Gateway -> GateKeeper <br> 제공된 ID는 고유해야 합니다. 또한 등록이 성공적으로 완료되면 제공된 주소로 확인 이메일을 보내야합니다.'
      operationId: PostRegisterId
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/member_company'
                - $ref: '#/components/schemas/saas_admin'
        description: '가입 신청 중 승인여부에 따른 STATUS 상태 표기 필요 (ADMIN_STATUS)'
        required: true
      responses:
        201:
          description: 'ID 생성 성공'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/seq'
        400:
          $ref: '#/components/responses/badRequest'
        409:
          $ref: '#/components/responses/conflict'
              
  '/noti/invite':
    post:
      tags:
        - '1. 신청'
      summary: '1.2.3 회원가입 : 사용자 초대 #PostInvite'
      description: '\- 클라우드관리자가 사용자에게 초대장 전송: 관리포털 -> API Gateway -> Speaker <br> 이메일 형태로 전송해야 함'
      operationId: PostInvite
      security:
        - bearerAuth: []
      parameters: 
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
          description: '관리자가 초대하는 URL로 인증된 사용자가 해야함'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/noti'
        description: '이메일 초대장으로 type:email을 설정해야합니다.'
      responses:
        '200':
          description: '이메일 초대장 전송 완료'

##### 2. 생성
  '/{id}/order/product-list':
    post:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 상품 신청 버튼 클릭 이벤트 #PostOrderProductlist'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 신청 버튼을 클릭할때 호출되는 이벤트로 고객사 정보를 가지고 있어야합니다. '
      operationId: PostOrderProductlist
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/member_tenant'
                - $ref: '#/components/schemas/seq'
              description: '고객사 SEQ 삽입'
      responses:
        '201':
          description: '제품 리스트 생성 후 SEQ 수렴'
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/seq'
                  - $ref: '#/components/schemas/member_tenant'
                description: '제품리스트 SEQ, 테넌트ID'
        '409':
          $ref: '#/components/responses/conflict'

  '/{id}/order/product':
    get:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS상품 전체 목록 조회 #GetOrderProduct'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 상품 및 제품 신청의 초기단계 '
      operationId: GetOrderProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      responses:
        '200':
          description: '제품 모든 목록'
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      cloud:
                        type: array
                        items:
                          $ref: '#/components/schemas/cloud'
                      product:
                        type: array
                        items:
                          $ref: '#/components/schemas/product'
                      service:
                        type: array
                        items:
                          $ref: '#/components/schemas/service'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags:
       - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS 제품 주문 이력 등록 #PostOrderProduct'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 선택에 따른 주문이력 정보 등록 order 정보에 삽입 (1단계)'
      operationId: PostOrderProduct
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/order_header'
                - type: object
                  properties:
                    order_info:
                      type: object
                      properties:
                        cloud:
                          type: string
                        product:
                          type: string
                        service:
                          type: string
      responses:
        '201':
          description: '주문 이력 등록 완료'
        '409':
          $ref: '#/components/responses/conflict'

  '/{id}/order/license':
    get:
      tags:
        - 2. 생성
      summary: '2.1.1 SaaS 신청 (1.상품선택): SaaS상품 라이센스 조회 #GetOrderLicense'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 제품 라이선스 목록 조회 (q 파라미터로 제품 검색 해야합니다.)'
      operationId: GetOrderLicense
      security:
        - bearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: query
          name: product
          schema:
            type: string
            example: 'q=product%3DSG'
          required: true
        - in: query
          name: service
          schema:
            type: string
            example: 'q=service%3DFILE'
          required: true
      responses:
        '200':
          description: '상품에 따른 라이센스 종류 정보'
          content:
            application/json:
              schema:
                type: object
                properties:
                  license:
                    type: array
                    items: 
                      $ref: '#/components/schemas/license'
        '400':
          $ref: '#/components/responses/badRequest'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags:
        - "2. 생성"
      summary: '2.1.1 SaaS 신청 (1.상품선택): 라이센스 목록 선택 (추가) 이벤트 #PostOrderLicense'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 라이선스 선택 후 다음 버튼을 클릭할때 호출되는 이벤트로 라이센스 선택정보를 주문이력에 추가하는 동작을 합니다. '
      operationId: PostOrderLicense 
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      requestBody:
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/order_header'
                - type: object
                  properties:
                    order_info:
                      type: object
                      properties:
                        license: 
                          $ref: '#/components/schemas/license'
      responses:
        '201':
          description: '주문 이력 등록 완료'
          content:
            application/json:
              schema: 
                $ref: '#/components/schemas/id'
        '409':
          $ref: '#/components/responses/conflict'

  '/{id}/order/service/{service_id}/add-service':
    get:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (1.상품선택): 부가서비스 정보 조회 #GetOrderAddservice'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 부가 서비스 모듈 정보들을 조회합니다. 부가서비스는 여러 서비스를 신청할 수 있으므로, 복수 선택을 지원해야 합니다. (입력 데이터는 주문정보에 저장됩니다.)'
      operationId: GetOrderAddservice
      security:
        - bearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - name: service_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_service_id'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      responses:
        '200':
          description: '서비스 ID에 따른 부가서비스 리스트'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  add_service:
                    type: array
                    items:
                      $ref: '#/components/schemas/add_service'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (1.상품선택): 부가서비스 신청 등록 #PostOrderAddservice'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> 부가 서비스 모듈 선택 이벤트입니다. 부가서비스는 여러 서비스를 신청할 수 있으므로, 복수 선택을 지원해야 합니다. (입력 데이터는 주문정보에 저장됩니다.)'
      operationId: PostOrderAddservice
      security:
        - bearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - name: service_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_service_id'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      requestBody:
        content:
          application/json:
            schema: 
              allOf:
                - $ref: '#/components/schemas/order_header'
                - type: object
                  properties:
                    order_info:
                      type: object
                      properties:
                        add_service: 
                          type: array
                          items:
                            type: string
                            example: "AddServiceID"
      responses:
        '201':
          description: '주문 이력 등록 완료'
        '400':
          $ref: '#/components/responses/badRequest'
        '409':
          $ref: '#/components/responses/conflict'
  
  '/{id}/order/auto-scale':
    get:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (2.제품구성): SaaS AutoScale 데이터 조회 #GetOrderScale'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> AutoScale 목록 조회 (q 파라미터로 부가서비스 ID 입력해야합니다.)'
      operationId: GetOrderScale
      security:
        - bearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: query
          name: license-id 
          schema:
            type: string
            example: 'q=license-id%3D{LicenseID}'
          required: true
      responses:
        '200':
          description: 'AutoScale 부가서비스ID에 따른 Scale 정책정보'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  autoscale:
                    type: object
                    properties:
                      group: 
                        type: array
                        items:
                          $ref: '#/components/schemas/autoscale'
                      system:
                        type: array
                        items:
                          type: object
                          properties:
                            system_id: 
                              type: string
                            system_policy:
                              type: array
                              items:
                                $ref: '#/components/schemas/autoscale'
        '401':
          $ref: '#/components/responses/unauthorized'
        '404':
          $ref: '#/components/responses/notFound'
    post:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (2.제품구성): SaaS AutoScale 데이터 등록 #PostOrderScale'
      description: '\- 서비스포털 -> API Gateway -> Configurator <br> AutoScale 라이선스 주문 정보 저장 이벤트'
      operationId: PostOrderScale 
      security:
        - bearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
      requestBody:
        content:
          application/json:
            schema: 
              allOf:
                - $ref: '#/components/schemas/order_header'
                - type: object
                  properties:
                    order_info:
                      type: object
                      properties:
                        autoscale: 
                          type: object 
                          properties:
                            group:
                              type: array
                              items: 
                                type: object
                                properties:
                                  policy_id:
                                    type: string
                            system:
                              type: array
                              items:
                                type: object
                                properties:
                                  system_id:
                                    type: string
                                  system_policy:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        id:
                                          type: string
      responses:
        '201':
          description: '주문 이력 등록 완료'
        '400':
          $ref: '#/components/responses/badRequest'
        '409':
          $ref: '#/components/responses/conflict'

  '/{id}/order/config':
    get:
      tags: 
        - '2. 생성'
      summary: '2.1.1 SaaS 신청 (2.제품구성): SaaS 제품 구성 (폼) 데이터 조회 #GetOrderConfig'
      description: '\- 서비스포털 -> API Gateway -> Configurator <-> CloudBroker <br> 서비스에 사전정의된 서비스 구성 정보 조회합니다. 해당 정보들은 실제 서버가 구성될때 사용하는 정보이므로, 필히 입력을 받아야합니다. (입력 데이터는 주문정보에 저장됩니다.)'
      operationId: GetOrderConfig
      security:
        - bearerAuth: []
      parameters: 
        - name: id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/parameter_company_name'
        - in: header
          name: Authorization
          required: true
          schema:
            $ref: '#/components/schemas/parameter_token'
        - in: query
          name: license-id 
          schema:
            type: string
            example: 'q=license-id%3D{LicenseID}'
          required: true
        - in: query
          name: cloud-id 
          schema:
            type: string
            example: 'q=cloud-id%3D{CloudID}'
          required: true
      responses:
        '200':
          description: '서비스 구성을 위한 모든 폼 데이터 조회'
          content:
            application/json:
              schema: 
                type: object
                properties:
                  config: 
                    type: array
                    items:
                      type: object
                      allOf:
                        - $ref: '#/components/schemas/form_header'
                        - type: object
                          properties:
                            vpc: 
                              allOf:
                                - $ref: '#/components/schemas/form_header'
                                - $ref: '#/components/schemas/private_network_get_info'
                                - type: object
                                  properties:
                                    subnet:
                                      allOf:
                                        - $ref: '#/components/schemas/form_header'
                                        - $ref: '#/components/schemas/private_network_get_info'
                                        - type: object
                                          properties:
                                            server:
                                              allOf:
                                                - $ref: '#/components/schemas/form_header'
                                                - $ref: '#/components/schemas/server_instance_info'
