              x-go-custom-tag: validate:"required"
            cloud_vpc_network_range:
              type: string
              description: 'VPC의 대역정보'
              example: '172.16.0.0/16'
              x-go-custom-tag: validate:"required"
            cloud_subnet_name:
              type: string
              description: 'Subnet명'
              x-go-custom-tag: validate:"required"
            cloud_subnet_code:
              type: string
              description: '서버위치(subnet)를 나타내는 subnet 고유코드'
              x-go-custom-tag: validate:"required"
            cloud_subnet_network_range:
              type: string
              description: 'Subnet의 대역정보'
              example: '172.16.5.0/24'
              x-go-custom-tag: validate:"required"
            cloud_subnet_usage_type:
              type: string
              description: 'Subnet 용도'
              example: 'GENERAL/LOADBALANCER/BAREMETAL'
              x-go-custom-tag: default:"GENERAL"
            cloud_subnet_network_type:
              type: string
              description: 'Subnet의 네트워크 유형'
              example: 'PUBLIC/PRIVATE'
              x-go-custom-tag: validate:"required"
          required:
            - "cloud_vpc_name"
            - "cloud_vpc_code"
            - "cloud_vpc_network_range"
